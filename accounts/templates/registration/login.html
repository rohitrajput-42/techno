{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% load crispy_forms_tags %}

{% block content %}

<style>
    #main_box{
        margin-top: 80px;
        margin-bottom: 80px; 
    }
</style>


<div class = "container border shadow rounded" style = "width: 40%" id = "main_box">

    <div class = "container mt-5">

        <div class = "container text-center">
            <h1 style = "font-size: 40px;"> Login </h1>
        </div>

        <div class = "form-group">
            <form class = "mt-3" method = "POST">
                {% csrf_token %}

                {{ form|crispy }}
                
                <small id="emailHelp" class="form-text text-muted" style = "font-size: 16px;"> * Your data is safe with us. <i class="fas fa-shield-alt"></i></small>

                <div class = "container text-center">
                    <button class = "btn btn-md mt-4 mb-5 btn-dark"> Login to your account </button>
                </div>
            </form>

            <div class = "container-fluid">
                <hr style = "background: darkgray; height: 3px; width: 100%; border-radius: 50%;">
            </div>

            <div class = "container mt-5 mb-5 text-center">
                <p> New User ?? <a href = "{% url 'register' %}">Signup here </p>
            </div>

        </div>

    </div>
</div>

{% endblock %}
